<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #f5f5f5;
      }
      .wrapperTable {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      class="wrapperTable"
      style="max-width: 600px;"
    >
      <tbody>
        <tr>
          <td align="center" valign="top">
            <table
              border="0"
              cellpadding="0"
              cellspacing="0"
              width="100%"
              class="oneColumn"
              style="background-color: rgb(255, 255, 255); margin-top: 100px;"
            >
              <tbody>
                <tr>
                  <td
                    align="center"
                    valign="top"
                    style="
                      padding-bottom: 20px;
                      padding-left: 20px;
                      padding-right: 20px;
                    "
                    class="title"
                  >
                    <h2
                      class="bigTitle"
                      style="
                        color: #313131;
                        font-family: 'Open Sans', Helvetica, Arial, sans-serif;
                        font-size: 26px;
                        font-weight: 600;
                        font-style: normal;
                        letter-spacing: normal;
                        line-height: 34px;
                        text-align: center;
                        padding: 0;
                        margin: 0;
                        margin-top: 30px;
                      "
                    >
                      {{nama}}
                    </h2>
                  </td>
                </tr>
                <tr>
                  <td align="center" valign="top" style="padding-bottom: 20px;">
                    <table
                      border="0"
                      cellpadding="0"
                      cellspacing="0"
                      width="50"
                      class="divider"
                      align="center"
                    >
                      <tbody>
                        <tr>
                          <td
                            align="center"
                            style="
                              border-bottom: 2px solid red;
                              font-size: 0;
                              line-height: 0;
                            "
                          >
                            &nbsp;
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td
                    align="center"
                    valign="top"
                    style="
                      padding-bottom: 20px;
                      padding-left: 20px;
                      padding-right: 20px;
                    "
                    class="description"
                  >
                    <p
                      class="midText"
                      style="
                        color: #919191;
                        font-family: 'Open Sans', Helvetica, Arial, sans-serif;
                        font-size: 14px;
                        font-weight: 400;
                        line-height: 20px;
                        text-align: center;
                        padding: 0;
                        margin: 0;
                      "
                    >
                      Berikut kata sandi baru anda, anda dapat mengubahnya di halaman profil<br />
                    </p>
                  </td>
                </tr>
                <tr>
                  <td
                    align="center"
                    valign="top"
                    style="
                      padding-bottom: 40px;
                      padding-left: 20px;
                      padding-right: 20px;
                    "
                    class="btn-card"
                  >
                    <table
                      border="0"
                      cellpadding="0"
                      cellspacing="0"
                      align="center"
                    >
                      <tbody>
                        <tr>
                          <td
                            align="center"
                            style="
                              background-color: red;
                              padding-top: 10px;
                              padding-bottom: 10px;
                              padding-left: 25px;
                              padding-right: 25px;
                              border-radius: 2px;
                            "
                            class="postButton"
                          >
                            <h2
                              href="#"
                              style="
                                color: #fff;
                                font-family: 'Open Sans', Helvetica, Arial,
                                  sans-serif;
                                font-size: 32px;
                                font-weight: 600;
                                letter-spacing: 1px;
                                line-height: 20px;
                                text-decoration: none;
                                display: block;
                              "
                            >
                              {{password}}
                            </h2>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
            <table
              border="0"
              cellpadding="0"
              cellspacing="0"
              width="100%"
              class="space"
            >
              <tbody>
                <tr>
                  <td height="30" style="font-size: 1px; line-height: 1px;">
                    &nbsp;
                  </td>
                </tr>
              </tbody>
            </table>
            <table
              border="0"
              cellpadding="0"
              cellspacing="0"
              width="100%"
              class="space"
            >
              <tbody>
                <tr>
                  <td height="30" style="font-size: 1px; line-height: 1px;">
                    &nbsp;
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>

    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      class="wrapperTable"
      style="max-width: 600px;"
    >
      <tbody>
        <tr>
          <td align="center" valign="top">
            <table
              border="0"
              cellpadding="0"
              cellspacing="0"
              width="100%"
              class="footer"
            >
              <tbody>
                <tr>
                  <td
                    align="center"
                    valign="top"
                    style="padding: 10px;"
                    class="brandInfo"
                  >
                    <p
                      class="smlText"
                      style="
                        color: #313131;
                        font-family: 'Open Sans', Helvetica, Arial, sans-serif;
                        font-size: 11px;
                        font-weight: 400;
                        line-height: 18px;
                        text-align: center;
                        margin: 0;
                        padding: 0;
                      "
                    >
                      Email ini dikirim oleh admin SMK Telkom Malang. Anda
                      menerima email ini karena anda memberitahu bahwa anda melupakan kata sandi anda
                    </p>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td height="30" style="font-size: 1px; line-height: 1px;">&nbsp;</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
